<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatKit Test Widget</title>

  <!-- The only bundle that exposes window.ChatKit -->
  <script src="https://cdn.jsdelivr.net/npm/@openai/chatkit@latest/dist/chatkit.global.js" defer></script>

  <script defer>
    window.onload = () => {
      if (!window.ChatKit) {
        console.error("ChatKit failed to load. Make sure you use chatkit.global.js");
        return;
      }

      const chat = new window.ChatKit({
        api: {
          url: "https://seeyoutomorrow.app.n8n.cloud/webhook-test/chatkit",
          auth: { type: "none" }
        },
        theme: {
          colorScheme: 'light',
          radius: 'pill',
          density: 'compact',
          typography: {
            baseSize: 14,
            fontFamily: '"OpenAI Sans", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif'
          }
        },
        composer: { attachments: { enabled: false } },
        startScreen: { greeting: "Hello! Ask me anything.", prompts: [] }
      });

      chat.mount("#chat-container");
    };
  </script>
</head>
<body style="margin:0;padding:0;">
  <div id="chat-container" style="height:100vh;"></div>
</body>
</html>
