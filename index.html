<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @font-face { font-family: 'OpenAI Sans'; src: url('https://cdn.openai.com/common/fonts/openai-sans/v2/OpenAISans-Regular.woff2') format('woff2'); font-weight: 400; }
        body { font-family: 'OpenAI Sans', system-ui, sans-serif; background-color: #f9fafe; }
        .radius-pill { border-radius: 9999px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .message-anim { animation: fadeIn 0.3s ease-out forwards; }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useRef, useEffect } = React;

    // --- CONFIGURATION ---
    const WEBHOOK_URL = "https://seeyoutomorrow.app.n8n.cloud/webhook/chatkit"; 

    function App() {
        const [messages, setMessages] = useState([
            { id: 1, text: "How can I help you today?", sender: 'bot' }
        ]);
        const [input, setInput] = useState("");
        const [isLoading, setIsLoading] = useState(false);
        const messagesEndRef = useRef(null);

        // Create a persistent Session ID for this browser tab
        const sessionIdRef = useRef('session-' + Math.random().toString(36).substr(2, 9));

        const scrollToBottom = () => { messagesEndRef.current?.scrollIntoView({ behavior: "smooth" }); };
        useEffect(scrollToBottom, [messages, isLoading]);

        const handleSend = async (e) => {
            e.preventDefault();
            if (!input.trim()) return;

            const userMessage = { id: Date.now(), text: input, sender: 'user' };
            setMessages(prev => [...prev, userMessage]);
            setInput("");
            setIsLoading(true);

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        chatInput: userMessage.text,
                        sessionId: sessionIdRef.current // <--- WE ARE NOW SENDING THIS
                    })
                });

                const rawText = await response.text();
                
                if (!response.ok) throw new Error(`Server Error: ${response.status}`);

                let botText = "";
                try {
                    const data = JSON.parse(rawText);
                    botText = data.output || data.text || data.message || JSON.stringify(data);
                } catch (e) {
                    botText = rawText; 
                }

                setMessages(prev => [...prev, { 
                    id: Date.now() + 1, 
                    text: botText, 
                    sender: 'bot' 
                }]);

            } catch (error) {
                console.error("Error:", error);
                setMessages(prev => [...prev, { 
                    id: Date.now() + 1, 
                    text: "Connection Error. Check n8n.", 
                    sender: 'bot',
                    isError: true
                }]);
            } finally {
                setIsLoading(false);
            }
        };

        return (
            <div className="flex flex-col h-screen max-w-2xl mx-auto bg-white shadow-xl overflow-hidden border-x border-gray-100">
                <header className="bg-white border-b border-gray-100 p-4 flex items-center gap-3 sticky top-0 z-10">
                    <div className="w-8 h-8 rounded-full bg-black flex items-center justify-center text-white font-bold text-xs">AI</div>
                    <h1 className="font-semibold text-gray-800">Assistant</h1>
                </header>
                <div className="flex-1 overflow-y-auto p-4 space-y-4 no-scrollbar bg-white">
                    {messages.map((msg) => (
                        <div key={msg.id} className={`flex ${msg.sender === 'user' ? 'justify-end' : 'justify-start'} message-anim`}>
                            <div className={`max-w-[80%] px-4 py-2.5 text-[14px] leading-relaxed shadow-sm ${msg.sender === 'user' ? 'bg-black text-white radius-pill rounded-tr-sm' : 'bg-gray-100 text-gray-800 radius-pill rounded-tl-sm border border-gray-200'} ${msg.isError ? 'bg-red-50 text-red-600 border-red-100' : ''}`}>
                                {msg.text}
                            </div>
                        </div>
                    ))}
                    {isLoading && (
                        <div className="flex justify-start message-anim">
                            <div className="bg-gray-50 border border-gray-100 px-4 py-3 radius-pill flex gap-1 items-center">
                                <div className="w-1.5 h-1.5 bg-gray-400 rounded-full animate-bounce"></div>
                                <div className="w-1.5 h-1.5 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '0.1s'}}></div>
                                <div className="w-1.5 h-1.5 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '0.2s'}}></div>
                            </div>
                        </div>
                    )}
                    <div ref={messagesEndRef} />
                </div>
                <div className="p-4 bg-white border-t border-gray-100">
                    <form onSubmit={handleSend} className="relative flex items-center">
                        <input type="text" value={input} onChange={(e) => setInput(e.target.value)} placeholder="Message..." className="w-full bg-gray-50 text-gray-800 text-sm border border-gray-200 pl-4 pr-12 py-3 radius-pill focus:outline-none focus:border-gray-400 focus:ring-0 transition-all shadow-sm" disabled={isLoading} />
                        <button type="button" onClick={handleSend} disabled={!input.trim() || isLoading} className="absolute right-2 p-1.5 bg-black text-white rounded-full disabled:opacity-30 hover:opacity-80 transition-opacity">
                            <i data-lucide="arrow-up" width="16" height="16"></i>
                        </button>
                    </form>
                    <div className="text-center mt-2"><span className="text-[10px] text-gray-400">Powered by n8n & OpenAI</span></div>
                </div>
            </div>
        );
    }
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
    lucide.createIcons();
</script>
</body>
</html>
